<body>
    <div class="logo">
        <img src="Logosfinal1.jpg" alt width=300 id="imgpos">
    </div>

    <div class="container">
        <div class="box">
            <div class="primeira">
                <div>
                    <h1>Detalhes Pessoais</h1>
                </div>

                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nome</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Insira o seu nome">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Sobrenome</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Insira o Sobrenome">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Cargo desejado</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Exemplo: Programador">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">E-mail</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="nome@gmail.com">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Telefone</label>
                        <input type="tel" class="form-control" id="exampleFormControlInput1"
                            placeholder="(  ) _____-____">
                    </div>
            </div>

            <div class="segunda">
                <h1> Histórico Profissional </h1>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Inclua 2 a 3 frases claras sobre sua experiência
                        geral</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Por exemplo, professor de ciências da compútação apaixonado por programação, com mais de 8 anos de experiência e um histórico de..."></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Habilidades</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios2"
                        value="opcao2">
                    <label class="form-check-label" for="exampleRadios2">
                        HTML
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios2"
                        value="opcao2">
                    <label class="form-check-label" for="exampleRadios2">
                        CSS
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios2"
                        value="opcao2">
                    <label class="form-check-label" for="exampleRadios2">
                        MySQL
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios2"
                        value="opcao2">
                    <label class="form-check-label" for="exampleRadios2">
                        PHP
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios2"
                        value="opcao2">
                    <label class="form-check-label" for="exampleRadios2">
                        JavaScript
                    </label>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect2">Outros</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>

            <div class="terceiro">
                <h1>Experiências Profissionais</h1>

                <div>
                    <label for="exampleFormControlInput1">Primeiro Emprego</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione as opções</option>
                        <option>Sim</option>
                        <option>Não</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Cargo</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Empregador</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Data de incio</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Data de Término</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1">
                </div>

                <div>
                    <label for="exampleFormControlInput1">Cidade</label>
                    <br>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione a sua Cidade</option>
                        <option>Belo Horizonte</option>
                        <option>Sabará</option>
                        <option>Caeté</option>
                    </select>
                    <br>

                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Descrição</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>

            <div class="quarto">
                <h1>Educação</h1>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Escola</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Grau</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Data de incio</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Data de Término</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1">
                </div>

                <div>
                    <label for="exampleFormControlInput1">Cidade</label>

                    <select class="form-select" aria-label="Default select example">

                        <option>Sabará</option>
                        <option>Caeté</option>
                    </select>
                    <br>

                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Descrição</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>

            <div class="quinto">
                <h1>Certificações</h1>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Curso</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Nível</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione o Nível</option>
                        <option value="1">Experiente</option>
                        <option value="2">Com experiência</option>
                        <option value="3">Com alguma experiência</option>
                        <option value="4">Principiante</option>
                        <option value="5">Novato</option>

                    <label for="exampleFormControlInput1">Instituição</label>

                    <label for="exampleFormControlInput1">Data de Término</label>

                </div>
            </div>

            <div class="sexto">

                <div class="form-group">

                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Empregador</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Data de incio</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="form-group">

                        <option>Belo Horizonte</option>
                        <option>Sabará</option>
                        <option>Caeté</option>
                    </select>
                    <br>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Descrição</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                </form>
            </div>


            <div class="sexto">
                <h1>Interesses e Hobbies</h1>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"> Descreva brevemente os seus interesses e gostos pessoais
                    </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                </form>
            </div>

            <div class="setimo">
                <h1>Línguas</h1>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Língua</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="form-group">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione o Nível</option>
                        <option value="1">A - Falante Nativo</option>
                        <option value="2">B - Falante Independente</option>
                        <option value="3">C - Falante Proficiente</option>
                        <option value="4">A1 - Iniciante</option>
                        <option value="5">A2 - Básico</option>
                        <option value="6">B1 - Intermediário</option>
                        <option value="7">B2 - Usuário Independente</option>
                        <option value="8">C1 - Proficiência operativa eficaz</option>
                        <option value="9">C2 - Domínio pleno</option>
                    </select>
                </div>
            </div>
        
            <div class="oitavo">
                <h1>Anexar Documentos</h1>
                <form>
                    <div class="form-group"> <label>
                            <input type="file" name="arquivo">

                    </div>
